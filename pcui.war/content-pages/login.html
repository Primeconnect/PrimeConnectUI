  
  <section class="login-container col-xs-12 col-sm-4 col-sm-offset-4">
  	 
  		<div ng-show="ssoError" class="alert alert-danger" role="alert">{{ssoError}}</div>

	  <h1>Login</h1>
	  <form class="form-horizontal" name="loginForm" novalidate >
	  	<div class="form-group">
		  <div class="col-lg-12 col-xl-8">
	  		<input type='image' ng-click="googleLogin()" src="img/google-sign-in-icon.png">
	  	  </div>
		</div>
		<div class="form-group">
		  <div class="col-lg-12 col-xl-8">
			<input type="email" name="email" class="form-control" id="email" placeholder="Enter email" ng-model="email" required>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-lg-12 col-xl-8">
			<input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password" required>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-lg-12 col-xl-8">
			<div class="checkbox">
			  <label><input type="checkbox"> Remember me</label>
			</div>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-lg-12 col-xl-8">
			<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login(email)">Sign In</button>
		  </div>
		</div>
	  </form>
	</section>
